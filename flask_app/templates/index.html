<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Top Ten</title>
</head>
<body>

    <section class="hero is-danger">
        <nav class="">
            <h2>Anime top ten</h2>
            <a href="/home">home</a>
        </nav>
    </section>

    <div class="box">
        <ol>
            <!-- get top ten -->
            {% for anime in topten }
            <li>{% anime['name'] %} <span>{% anime['vote_count']%}</span></li>
            {% endfor %}
        </ol>
    </div>

</body>
</html>
